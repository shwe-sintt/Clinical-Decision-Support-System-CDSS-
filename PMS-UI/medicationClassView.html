    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./asset/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./asset/app.js"></script>
  </head>
  <body>
    <nav>
      <div>Patient Management System</div>
      <div>
        <a href="./view.html">Patients</a>
      </div>
      <div>
        <a href="./report.html">Reports</a>
      </div>
      <div>
        <a href="./reviews.html">Reviews</a>
      </div>
      <div class="dropdown">
        <a href="#" class="dropbtn">Administration</a>
        <div class="dropdown-content">
          <a href="./addPatient.html">Patient</a>
          <a href="./medicationClassView.html">Medication Class</a>
          <a href="./medicationView.html">Medication</a>

          <a href="./medicalStaffView.html">Medical Staff</a>
        </div>
      </div>

        <i class="fa-solid fa-user fa-2x dropbtn"></i>
        <div class="dropdown-content user-dropdown-content">
          <a href="#">Admin</a>
          <a href="./index.html">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-5 title">
        List of Medical Class
        <button
          class="add-new"
          onclick="location.replace('./medicationClass.html')"
        >
          +Add New
        </button>
      </h1>

      <table style="width: 55%">
        <thead>
          <tr>
            <th>Class ID</th>
            <th>Class Name</th>
            <th>Indication</th>

            <!-- <th></th> -->
          </tr>
        </thead>
        <tbody id="table_body">
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch("http://localhost:8001/api/medicationClass/getAllData")
        .then((response) => response.json())
        .then((data) => {
          var tstr = "";
          data.map((d) => {
            tstr += `
              <tr>
                <td>${d.class_id_str || ""}</td>
                <td>${d.class_name || ""}</td>
                <td>${d.indication || ""}</td>
              </tr>
            `;
          });
          document.querySelector("#table_body").innerHTML = tstr;
        });
    </script>
  </body>
</html>
