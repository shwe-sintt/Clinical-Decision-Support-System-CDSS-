    <div class="container">

      <div class="card ms-2 custom-card py-3 px-5">
        <div class="row my-3">

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let link = location.href.split("=");
      let id = link[link.length - 1];
      let patient_id_str = document.querySelector("#patient_id_str");
      let report_date = document.querySelector("#report_date");
      let weight = document.querySelector("#weight");
      let height = document.querySelector("#height");
      let systolic_blood_preassure = document.querySelector(
        "#systolic_blood_preassure"
      );
      let diastolic_blood_preassure = document.querySelector(
        "#diastolic_blood_preassure"
      );
      let renal_function = document.querySelector("#renal_function");
      let potassium_level = document.querySelector("#potassium_level");
      let sodium_level = document.querySelector("#sodium_level");
      let calcium_level = document.querySelector("#calcium_level");
      let blood_glucose = document.querySelector("#blood_glucose");
      let tube_feeding_status = document.querySelector("#tube_feeding_status");
      let estimated_prognosis = document.querySelector("#estimated_progonosis");
      let mobility_cat_status = document.querySelector("#mobility_cat_status");
      let end_stage_disease = document.querySelector("#end_stage_disease");
      let patient_condition = document.querySelector("#patien_condition");
      let severe_function_cognitive_disability = document.querySelector(
        "#server_function_congitive_desability"
      );
      let goals_towards_symptoms_control =
        document.querySelector("#goal_towards");
      let submit = document.querySelector("#submit");
      let saved = true;
      //let entered_by = document.querySelector("#entered_by");
      fetch("http://localhost:8001/api/patient/getDataById/" + id)
        .then((response) => {
          return response.json();
        })
        .then((res) => {
          patient_id_str.value = res.patient_id_str;
        });

      document.getElementById("back").onclick = () => {
        location.replace("./detailPatient.html?id=" + id);
      };

      const addReport = async () => {
        await fetch("http://localhost:8001/api/patientCondition/getAllData")
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            data.map((d) => {
              fetch(
                "http://localhost:8001/api/medicationCondition/getDataById/" +
                  d.condition_id
              )
                .then((response) => {
                  return response.json();
                })
                .then((data2) => {
                  if (
                    data2.condition_id_str == patient_condition.value ||
                    data2.condition == patient_condition.value
                  ) {
                    if (saved) {
                      addFunction(d.patient_condition_id);
                      saved = false;
                    }
                  } else {
                    document.querySelector("#error").innerHTML =
                      "Medical Condition does not exists!";
                    setTimeout(
                      () => (document.querySelector("#error").innerHTML = ""),
                      1000
                    );
                  }
                });
            });
            const addFunction = (patient_condition_id) => {
              fetch("http://localhost:8001/api/report/addData", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  report_date: report_date.value,
                  weigth: weight.value,
                  height: height.value,
                  blood_pressure_systolic: systolic_blood_preassure.value,
                  blood_pressure_diastolic: diastolic_blood_preassure.value,
                  renal_function: renal_function.value,
                  potassium_level: potassium_level.value,
                  sodium_level: sodium_level.value,
                  calcium_level: calcium_level.value,
                  blood_glucose: blood_glucose.value,
                  tube_feeding_status: tube_feeding_status.value,
                  estimated_prognosisLT1Y: estimated_progonosis.value,
                  eng_stage_disease: end_stage_disease.value,
                  severe_funtional_or_cognitive_disability:
                    severe_function_cognitive_disability.value,
                  goals_towards_symptoms_control:
                    goals_towards_symptoms_control.value,
                  mobility_cat_status: mobility_cat_status.value,
                  patient_id: id,
                  patient_condition_id: patient_condition_id,
                  entered_by: staff,
                }),
              })
                .then((response) => {
                  return response.json();
                })
                .then((data) => {
                  location.replace("./report.html");
                });
            };
          });
      };

      submit.addEventListener("click", addReport);
    </script>
