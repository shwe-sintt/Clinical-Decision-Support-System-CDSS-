<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./asset/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./asset/app.js"></script>
  </head>
  <body>
    <nav>
      <div>Team-Care Deprescribing Application</div>
    </nav>
    <div class="container d-flex justify-content-center">
      <div class="login-card mt-5">
        <h1 class="text-center">Login</h1>
        <div class="form-group">
          <label for="username" class="form-label">Username:</label>
          <br />
          <input type="text" placeholder="Username" id="username" />
          <div id="usernameInvalid" class="text-danger" style="padding-left: 30px;"></div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <br />
          <input type="password" placeholder="Password" id="password" />
          <div id="passwordInvalid" class="text-danger" style="padding-left: 30px;"></div>
        </div>
        <div class="form-group confirm">
          <input type="submit" id="confirm" value="Confirm" />
        </div>
      </div>
    </div>
    <script>
      document.querySelector("#confirm").addEventListener("click",login);
    </script>
  </body>
</html>
