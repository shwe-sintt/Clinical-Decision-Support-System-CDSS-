      referrerpolicy="no-referrer"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./asset/app.js"></script>
  </head>
  <body>
    <nav>
      <div>Patient Management System</div>
      <div>
        <a href="./view.html">Patients</a>
      </div>
      <div>
        <a href="./report.html">Reports</a>
      </div>
      <div>

      </div>
      <div class="dropdown">
        <a href="#" class="dropbtn">Administration</a>
        <div class="dropdown-content">
          <a href="./addPatient.html">Patient</a>
          <a href="./addMedication.html">Medication</a>
          <a href="./medicalCondition.html">Medical Condition</a>
          <a href="./patientReport.html">Patient Report</a>
          <a href="./meditalStaff.html">Medical Staff</a>
        </div>
      </div>
      <div class="dropdown user-dropdown">
        <i class="fa-solid fa-user fa-2x dropbtn"></i>
        <div class="dropdown-content user-dropdown-content">
          <a href="#">Admin</a>
          <a href="./index.html">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3 class="my-5 title">Add Patient Report</h3>
      <div class="card ms-2 custom-card py-3 px-5">
        <div class="row my-3">
          <label class="col-4">Patient ID:</label>
          <input class="col-8" id="patient_id" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Report Date:</label>
          <input class="col-8" id="report_date" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Weight:</label>
          <input class="col-8" id="weight" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Height:</label>
          <input class="col-8" id="height" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Systolic Blood Preassure:</label>
          <input class="col-8" id="systolic_blood_preassure" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Diastolic Blood Preassure:</label>
          <input class="col-8" id="diastolic_blood_preassure" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Renal Function:</label>
          <input class="col-8" id="renal_function" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Potassium Level:</label>
          <input class="col-8" id="potassium_level" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Sodium Level:</label>
          <input class="col-8" id="sodium_level" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Calcium Level:</label>
          <input class="col-8" id="calcium_level" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Blood Glucose:</label>
          <input class="col-8" id="blood_glucose" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Tube Feeding Status:</label>
          <input class="col-8" id="tube_feeding_status" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Estimated Prognosis<br>< 1 Year:</label>
          <input class="col-8" id="estimated_progonosis" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Mobility CAT Status:</label>
          <input class="col-8" id="mobility_cat_status" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">End Stage Disease:</label>
          <input class="col-8" id="end_stage_disease" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Patient Condition:</label>
          <input class="col-8" id="patien_condition" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Severe Function/<br>Cognitive Disability:</label>
          <input class="col-8" id="server_function_congitive_desability" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Goals Towards<br>Symptoms Control:</label>
          <input class="col-8" id="goal_towards" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Entered By:</label>
          <input class="col-8" id="entered_by" type="text" />
        </div>
        <div class="row my-2">
          <label class="col-4"></label>
          <div class="col-8 d-flex justify-content-around">
            <button class="form-btn">Submit</button>
            <button class="form-btn" onclick="location.replace('./view.html')">Back</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
