    ></script>
    <script src="./asset/app.js"></script>
  </head>
  <body>

      <div class="dropdown">

        <div class="dropdown-content">
          <a href="./addPatient.html">Patient</a
          ><a href="./medicationClassView.html">Medication Class</a>
          <a href="./medicationView.html">Medication</a>

    <div class="container">
      <h3 class="my-5 title">Patient Report Detail</h3>
      <div class="card ms-2 custom-card py-3 px-5">
        <div class="row my-3">
          <label class="col-4">Patient ID:</label>
          <input class="col-8" readonly id="patient_id_str" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Report Date:</label>
          <input class="col-8" readonly id="report_date" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Weight:</label>
          <input class="col-8" readonly id="weight" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Height:</label>
          <input class="col-8" readonly id="height" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Systolic Blood Preassure:</label>
          <input
            class="col-8"
            readonly
            id="systolic_blood_preassure"
            type="text"
          />
        </div>
        <div class="row my-3">
          <label class="col-4">Diastolic Blood Preassure:</label>
          <input
            class="col-8"
            readonly
            id="diastolic_blood_preassure"
            type="text"
          />
        </div>
        <div class="row my-3">
          <label class="col-4">Renal Function:</label>
          <input class="col-8" readonly id="renal_function" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Potassium Level:</label>
          <input class="col-8" readonly id="potassium_level" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Sodium Level:</label>
          <input class="col-8" readonly id="sodium_level" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Calcium Level:</label>
          <input class="col-8" readonly id="calcium_level" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Blood Glucose:</label>
          <input class="col-8" readonly id="blood_glucose" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Tube Feeding Status:</label>
          <input class="col-8" readonly id="tube_feeding_status" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Estimated Prognosis<br />< 1 Year:</label>
          <input class="col-8" readonly id="estimated_progonosis" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Mobility CAT Status:</label>
          <input class="col-8" readonly id="mobility_cat_status" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">End Stage Disease:</label>
          <input class="col-8" readonly id="end_stage_disease" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4">Patient Condition:</label>
          <input class="col-8" readonly id="patien_condition" type="text" />
        </div>
        <div class="row my-3">
          <label class="col-4"
            >Severe Function/<br />Cognitive Disability:</label
          >
          <input
            class="col-8"
            readonly
            id="server_function_congitive_desability"
            type="text"
          />
        </div>
        <div class="row my-3">
          <label class="col-4">Goals Towards<br />Symptoms Control:</label>
          <input class="col-8" readonly id="goal_towards" type="text" />
        </div>
        <!-- <div class="row my-3">
          <label class="col-4">Entered By:</label>
          <input class="col-8" id="entered_by" type="text" />
        </div> -->
        <div class="row my-2">
          <label class="col-4"></label>
          <div class="col-8 d-flex justify-content-around">
            <button class="form-btn" id="back">Back</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let link = location.href.split("=");
      let id = link[link.length - 1];

      let patient_id_str = document.querySelector("#patient_id_str");
      let report_date = document.querySelector("#report_date");
      let weight = document.querySelector("#weight");
      let height = document.querySelector("#height");
      let systolic_blood_preassure = document.querySelector(
        "#systolic_blood_preassure"
      );
      let diastolic_blood_preassure = document.querySelector(
        "#diastolic_blood_preassure"
      );
      let renal_function = document.querySelector("#renal_function");
      let potassium_level = document.querySelector("#potassium_level");
      let sodium_level = document.querySelector("#sodium_level");
      let calcium_level = document.querySelector("#calcium_level");
      let blood_glucose = document.querySelector("#blood_glucose");
      let tube_feeding_status = document.querySelector("#tube_feeding_status");
      let estimated_prognosis = document.querySelector("#estimated_progonosis");
      let mobility_cat_status = document.querySelector("#mobility_cat_status");
      let end_stage_disease = document.querySelector("#end_stage_disease");
      let patient_condition = document.querySelector("#patien_condition");
      let severe_function_cognitive_disability = document.querySelector(
        "#server_function_congitive_desability"
      );
      let goals_towards_symptoms_control =
        document.querySelector("#goal_towards");
      function formatDate(dateString) {
        let date = new Date(dateString);
        let year = date.getFullYear();
        let month = String(date.getMonth() + 1).padStart(2, "0"); // Months are zero-based
        let day = String(date.getDate()).padStart(2, "0");
        return `${year}/${month}/${day}`;
      }
      function yesOrNo(status) {
        if (status) return "Yes";
        return "No";
      }
      fetch("http://localhost:8001/api/report/getDataById/" + id)
        .then((response) => {
          return response.json();
        })
        .then((res) => {
          report_date.value = formatDate(res.report_date);
          weight.value = res.weigth;
          height.value = res.height;
          systolic_blood_preassure.value = res.blood_pressure_systolic;
          diastolic_blood_preassure.value = res.blood_pressure_diastolic;
          renal_function.value = res.renal_function;
          potassium_level.value = res.potassium_level;
          sodium_level.value = res.sodium_level;
          calcium_level.value = res.calcium_level;
          blood_glucose.value = res.blood_glucose;
          tube_feeding_status.value = yesOrNo(res.tube_feeding_status);
          estimated_prognosis.value = yesOrNo(res.estimated_prognosisLT1Y);
          mobility_cat_status.value = res.mobility_cat_status;
          end_stage_disease.value = yesOrNo(res.eng_stage_disease);

          severe_function_cognitive_disability.value = yesOrNo(
            res.severe_funtional_or_cognitive_disability
          );
          goals_towards_symptoms_control.value =
            res.goals_towards_symptoms_control;
          fetch(
            "http://localhost:8001/api/patient/getDataById/" + res.patient_id
          )
            .then((response) => {
              return response.json();
            })
            .then((dat) => {
              patient_id_str.value = dat.patient_id_str;
              document.getElementById("back").onclick = () => {
                if (link[0].includes("patient_id")) {
                  location.replace("./detailPatient.html?id="+dat.patient_id)
                } else {
                  location.replace("./report.html");
                }
              };
            });
          fetch(
            "http://localhost:8001/api/patientCondition/getDataById/" +
              res.patient_condition_id
          )
            .then((response) => {
              return response.json();
            })
            .then((da) => {
              fetch(
                "http://localhost:8001/api/medicationCondition/getDataById/" +
                  da.condition_id
              )
                .then((response) => {
                  return response.json();
                })
                .then((da) => {
                  patient_condition.value = da.condition;
                });
            });
        });

      
    </script>
  </body>
</html>
